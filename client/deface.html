<head>
  <title>Defacebook</title>
  <script src="fabric.js"></script>
</head>

<body>
{{renderPage}}
</body>
<template name="main">
	<div class="container-fluid">
		<div class="row-fluid">
			<h1>Defacebook</h1>
			<div class="row-fluid">
				<div class="span2">
					{{> give_link}}
				</div>
				<div class="span8">
					{{#constant}}
		  			{{> canvas}}
		  		{{/constant}}
		  	</div>
		  	<div class="span2">
		  		{{> grab_link}}
		  	</div>
	  	</div>
  	</div>
	</div>
</template>

<template name="tests">
	<div>
		{{> mochaTestReport}}
	</div>
</template>

<template name="canvas">
  <canvas id="c" width="800" height="350"></canvas> 
  <input type="button" value="Click" />
</template>

<template name="grab_link">
	<form class="url_input">
	<input type="text"class="span12" placeholder="Put your url in here">
	<button type="submit" class="btn">Deface</button>
	</form>
</template>

<template name="give_link">
	<form class="url_output">
	<label class="url label">Output URL to image</label>
	<input type="text" value={{url}}>
	<button type="submit" class="btn give_me">Give me</button>
	<div>{{url}} wat</div>
	</form>
</template>
