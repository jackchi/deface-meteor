<head>
  <title>Defacebook</title>
  <script src="fabric.js"></script>
  <script src="http://code.createjs.com/easeljs-0.6.0.min.js"></script>
</head>

<body>
{{renderPage}}
</body>
<template name="main">
	<div class="container-fluid">
		<div class="row-fluid">
			<h1>Defacebook</h1>
			<div class="row-fluid">
				<div class="span6">
					<div class="canvas well">
						{{#constant}}
							{{> canvas}}
						{{/constant}}
					</div>
				</div>
				<div class="span4">
					{{> menu}}
					{{> fabric}}
				</div>
	  	</div>
  	</div>
	</div>
</template>

<template name="tests">
	<div>
		{{> mochaTestReport}}
	</div>
</template>
<template name="menu">
	<div class="row-fluid deface_menu">
		<label class="url label">Input URL to image</label></br>
		<input class="span8 drop10"  id="url" type="text" >
		<button class="btn deface" type="button">Deface!</button>
		<button class="btn erase" type="button">Erase</button>
	</div>
	<div class="row-fluid">
		<label class="url label">Let your image loose on the world</label></br>
		<input type="text" class="span8 drop10" value={{url}}>
		<button class="btn share">Share</button>
	</div>
	</div>
</form>
</template>
<template name="fabric">
	<button class="btn cat" type="button">Add Cat</button>
</template>

<template name="canvas">
  <canvas id="c"></canvas>
	{{#if image}}
	  {{image_to_canvas}}
	{{/if}}
</template>
