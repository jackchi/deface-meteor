<head>
  <title>Defacebook</title>
  <script src="fabric.js"></script>
</head>

<body>
{{renderPage}}
</body>
<template name="main">
	<div class="container-fluid">
		<div class="row-fluid">
			<h1>Defacebook</h1>
			<div class="row-fluid">
				<div class="span6">
					<div class="canvas well">
						{{#constant}}
							{{> canvas}}
						{{/constant}}
					</div>
				</div>
				<div class="span4">
					<div class="row-fluid">
					{{> menu}}
					</div>
					<div class="row-fluid drop50">
					{{> fabric}}
					</div>
				</div>
	  	</div>
  	</div>
	</div>
</template>

<template name="tests">
	<div>
		{{> mochaTestReport}}
	</div>
</template>
<template name="menu">
	<div class="row-fluid deface_menu">
		<label class="url label">Input URL to image</label></br>
		<input class="span8 drop10"  id="url" type="text" >
		<button class="btn deface" type="button">Deface!</button>
		<button class="btn erase" type="button">Erase</button>
	</div>
	<div class="row-fluid">
		<label class="url label">Let your image loose on the world</label></br>
		<button class="btn share">Share</button>
		<input type="text" class="span8 drop10" value={{url}}>
	</div>
	</div>
</form>
</template>
<template name="fabric">
	<button class="btn draw" type="button">Toggle draw mode</button>
	<span>{{draw_mode}}</span></br>
	<div  class="drop10">
		<label class="label">Line Width</label></br>
		<input class="line_width" type="range" min="1" max="100">
		<div class="btn-group drop10">
		<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
			Colors
			<span class="caret"></span>
		</a>
		<ul class="dropdown-menu">
			<li><a href='#' class="color">Red</a></li>
			<li><a href='#' class="color">Yellow</a></li>
			<li><a href='#' class="color">Green</a></li>
			<li><a href='#' class="color">Blue</a></li>
			<li><a href='#' class="color">Black</a></li>
			<li><a href='#' class="color">Grey</a></li>
		</ul>
	</div>
	</div>
	<div class="btn-group drop10">
		<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
			Cats
			<span class="caret"></span>
		</a>
		<ul class="dropdown-menu">
			<li><a href='#' class="octocat">Octocat</a></li>
			<li><a href='#' class="black_cat">Black Cat</a></li>
		</ul>
	</div>
</template>

<template name="canvas">
  <canvas id="c"></canvas>
	{{#if image}}
	  {{image_to_canvas}}
	{{/if}}
</template>
